apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: biblio-pro
data:
  DB_HOST: mysql-service
  DB_PORT: "3306"
  DB_DATABASE: biblio_pro
  DB_USERNAME: biblio_user
  APP_ENV: production
  APP_DEBUG: "false"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: biblio-pro
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: biblio-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        envFrom:
        - configMapRef:
            name: backend-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: biblio-pro
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000